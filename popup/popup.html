<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 12px;
      background: linear-gradient(to bottom right, #f5f5f5, #e0f7fa);
    }

    h3 {
      margin-top: 0;
      font-size: 1.4em;
      color: #ff5722;
      display: flex;
      align-items: center;
    }

    h3::before {
      content: "üö¥‚Äç‚ôÇÔ∏è";
      margin-right: 8px;
    }

    button {
      display: block;
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 0.95em;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f57c00;
    }

    #status {
      margin-top: 12px;
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }

    #profile-list {
      margin-top: 10px;
      padding: 6px;
      border-top: 1px dashed #ccc;
      font-size: 0.85em;
    }

    .badge {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75em;
      margin-left: 6px;
    }

    .premium {
      background-color: #2196f3;
    }

    .private {
      background-color: #9e9e9e;
    }

    .cycling-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h3>Strava Profile Scanner</h3>
  <button id="scrape-btn">Scan All Followers</button>
  <button id="clear-cache-btn">Clear Cache</button>
  <button id="open-profile-btn">Open Profiles</button>
  <div id="status">üö¥‚Äç‚ôÄÔ∏è Idle and ready to roll</div>
  <div id="profile-list"></div>
  <script src="popup.js"></script>
</body>
</html>
